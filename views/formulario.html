<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./../assets/css/secundarias.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script> src = "./assets/js/app.js" </script>
    <title>Inscribete!</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="text-right offset-md-10">
                   <a href="../index.html">
                        <img src="../assets/images/pokeballgif.gif"  height="84px">
                   </a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row d-none d-md-block">
            <div class="bannerCont">
                <img class="banner " src="../assets/images/pokedexBanner.jpg" alt="">
            </div>
        </div>
        <div class="row">
            <div class="formulario col-md-6 my-2">
                <form>
                    <div class="form-group">
                        <label for="nombres">Nombre de Entrenador</label>
                        <input type="text" class="form-control" id="nombres" required
                            placeholder="Satoshi">
                    </div>
                    <div class="form-group">
                        <label for="genero">Género</label>
                        <select class="form-control" id="genero">
                            <option>Femenino</option>
                            <option>Masculino</option>
                            <option>Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mail">Email</label>
                        <input type="email" class="form-control" id="mail" required 
                            placeholder="satoshi@pueblopaleta.cl">
                    </div>
                    <div class="form-group">
                        <label for="fono">Teléfono</label>
                        <input type="number" class="form-control" id="fono" required
                            placeholder="+569-999999999">
                    </div>
                    <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <input type="password" class="form-control" id="pass" required>
                    </div>
                    <div class="form-group">
                        <label for="rePass">Confirma Contraseña</label>
                        <input type="password" class="form-control" id="rePass" required>
                    </div>
                    <div class="btnEnviar my-1">
                        <button type="button" class="btn btn-success btnEnviar" data-toggle="modal" data-target="#myModal">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>


    
      
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">¡Felicidades!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                Datos ingresados correctamente. Lo contactaremos
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
             <a href="../views/pokeview.html"> <button type="button" class="btn btn-dark">Buscar Pokemon</button></a>
            </div>
          </div>
        </div>
      </div>


      <script>  
      $('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})
    </script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="../assets/js/app.js">  </script>

</body>

</html>
